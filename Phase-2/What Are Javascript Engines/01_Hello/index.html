    <title>Document</title>

  <body>
    <h1>Hello</h1>

    
    <!-- A Javascript File is linked to an HTML File in the "Body Tag" just above the closing of the Body Tag by using the "SCRIPT TAG". -->

    <!-- "./" means "CURRENT FOLDER" -->
    <!-- While linking a Javascript File in an HTML File, the concept of "Relative Paths" is used. -->
  </body>
